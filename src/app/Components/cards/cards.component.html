<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Id. {{ item.id }} issue</mat-card-title>
     
      <mat-card-subtitle>Id. {{ item.albumId }} Album</mat-card-subtitle>
      
    </mat-card-header>
    <img
      mat-card-image
      src="{{item.url}}"
      alt="Photo of api"
    />
    <mat-card-content>
      <p>
        {{ item.title }}
      </p>
    </mat-card-content>
  
    <mat-card-footer style="margin-left: 10px; margin-bottom: 5px">
  
      <mat-card-actions>
         <button mat-button (click)="toogleDetalleAlbum(item.id)">
          <mat-icon>thumb_down</mat-icon> ver
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
