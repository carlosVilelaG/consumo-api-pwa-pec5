<div class="container">
    <h2>Albumes List Table</h2>
    <table mat-table [dataSource]="albumes">
        <ng-container matColumnDef="albumId">
            <th mat-header-cell *matHeaderCellDef>Album-ID</th>
            <td mat-cell *matCellDef="let element">{{ element.albumId }}</td>
          </ng-container>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="thumbnailUrl">
            <th mat-header-cell *matHeaderCellDef>thumbnailUrl</th>
            <td mat-cell *matCellDef="let element">{{ element.thumbnailUrl }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>              
                Accion
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button class="example-icon"               
                (click)="detalleAlbum(element.id)"
              >
                <mat-icon>description</mat-icon>
              </button>
            </td>

            <tr
      mat-header-row
      *matHeaderRowDef="['albumId', 'id', 'title', 'thumbnailUrl', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['albumId', 'id', 'title', 'thumbnailUrl', 'actions']
      "
    ></tr>
          </ng-container>
    </table>

</div>
